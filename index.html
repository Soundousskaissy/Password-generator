<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RINO•ict password gen</title>
  </head>
  <body>
    <form id="container">
      <fieldset>
        <img src="rinoicon.png" alt="RinoLogo" width="200" height="110">
         
        <h2>
          Password Generator <br />
          RINO•ict
        
        </h2>
        <dl>
          <dd>
            <input
              class="flname"
              id="flname"
              type="text"
              name
              id
              placeholder="Name"
              required
            />
          </dd>
          <dd>
            <input
              class="password"
              id="password"
              type="text"
              name
              id
              placeholder="Password"
               
            />
          </dd>
        </dl>

        <input class="button" id="generate" type="button" value="Generate" />
 
        <dt>
          <label for="cpgen" >Quick-Copy-Paste-Select</label>
        
        </dt>
        <dd>
          <input
            name="cpgen"
            id="cpgen"
            type="checkbox"
            value="Copy-Paste-Generation"
          />
        </dd>
      </dd>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
