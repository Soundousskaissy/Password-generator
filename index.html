<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RINO•ict pass-gen</title>
  </head>
  <body>
    <h1>RINO•ict pass-gen</h1>
    <form action="">
      <dl>
        <dt>
          <label for="cpgen">Copy-Paste-Generation</label>
        </dt>
        <dd>
          <input name="cpgen" id="cpgen" type="checkbox" value="Copy-Paste-Generation" />
        </dd>
        <dt>
          <label for="flname">Naam</label>
        </dt>
        <dd>
          <input name="flname" id="flname" type="text" />
        </dd>
        <dt>
          <label for="password">Wachtwoord</label>
        </dt>
        <dd>
          <input name="password" id="password" type="text" />
        </dd>
      </dl>
      <input name="generate" id="generate" type="button" value="generate" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
