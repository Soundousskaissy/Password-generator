<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>RINO•ict pass-gen</title>
  </head>
  <body>
    <form id="container">
      <fieldset>
        <h2>
          Passgen <br />
          RINO•ict
        </h2>
        <dl>
          <dt>
            <label for="cpgen">Quick-Copy-Paste-Select</label>
          </dt>
          <dd>
            <input
              name="cpgen"
              id="cpgen"
              type="checkbox"
              value="Copy-Paste-Generation"
            />
          </dd>
          <dd>
            <input
              name="flname"
              id="flname"
              type="text"
              name
              id
              placeholder="Name"
            />
          </dd>
          <dd>
            <input
              name="password"
              id="password"
              type="text"
              name
              id
              placeholder="Password"
            />
          </dd>
        </dl>
        <input name="generate" id="generate" type="button" value="Generate" />
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
